<!DOCTYPE html>
<html>
<head>
    <title>Extension Preferences</title>
    <link rel="stylesheet" href="popup.css"> 
</head>
<body>
    <div class="container">
        <div class="timer">
            <p id="display">00:00:00</p>
            <div class="buttons">
                <button id="toggleBtn">Start</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <form class="input-container"></form>
        <div class="formgroup">
            <h2>Preferences</h2>
            <label for="shortcut">Skip Task Key Binds </label>
            <input name="shorcut" type="text" id="shortcutDisplay" value="CTRL + /" readonly>
            <button id="resetShortcut">Reset Shortcut</button>

        </div>
        <div class="formgroup">
            <input id="sort-pay"name="filter" type="checkbox">
            <label for ="filter">Sort Projects By Pay Rate</label>
            
        </div>
        </form>
    </div>
    <script src="../scripts/Stopwatch.js"></script>
    <script src="../scripts/Storage.js"></script>
    <script src="../scripts/popup.js"></script>
</body>
</html>
